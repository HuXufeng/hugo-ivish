<nav class="menu">
  <div>
  {{ $currentPage := . }}
  {{ range (default .Site.Menus.main (index .Site.Menus ($.Scratch.Get "section"))) }}
  <span {{ if eq .URL $currentPage.URL }} class="active"{{ end }}><a href="{{.URL}} ">[{{ .Name }}]</a></span>
  {{ end }}
  {{ partial "menu_extra.html" . }}
  </div>
</nav>
