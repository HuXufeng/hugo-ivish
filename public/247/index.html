<p>爷爷年轻的时候去划船去临近镇子买药，在桥下茶馆过夜，和几个同行的小伙子聊天，其中有一个便是我的姑爷，那是两人还不认识。
蚊子闹腾了一夜，姑爷在众人半梦半醒之中说了一句：
“这蚊子作甚噶亲昵，吸血么叫吸好了，痛痛快快的，何必在耳边嘀咕个不停。”
大家都哈哈大笑起来，睡意也随之扫清了。</p>

<p>这个故事是在国庆去姑姑家聚餐的时候，爷爷说起的。</p>
